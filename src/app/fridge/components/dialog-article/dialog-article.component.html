<ng-container *ngIf="data != null; else noDataTitle">
  <h2 mat-dialog-title>Artikel bearbeiten</h2>
</ng-container>
<ng-template #noDataTitle>
  <h2 mat-dialog-title>Artikel Hinzufügen</h2>
</ng-template>

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <input 
          matInput
          placeholder="Artikelname"
          formControlName="label"
        >
        <mat-error *ngIf="form.controls.label.errors?.required">Artikelname ist erforderlich</mat-error>
        <mat-error *ngIf="form.controls.label.errors?.pattern">Bitte ausschließlich Buchstaben verwenden</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput
        placeholder="Menge"
        formControlName="amount"
        type="number"
      >
      <mat-error *ngIf="form.controls.amount.errors?.required">Menge ist erforderlich</mat-error>
      <mat-error *ngIf="form.controls.amount.errors?.pattern">Bitte positive Zahlen eingeben</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input 
      matInput
      placeholder="MHD"
      formControlName="expiryDate"
      type="date"
    >
    <mat-error *ngIf="form.controls.expiryDate.errors?.required">MHD ist erforderlich</mat-error>
  </mat-form-field>
 
</mat-dialog-content>

<ng-container *ngIf="data != null; else noDataButtons">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button mat-raised-button color="primary" type="submit" (click)="handleUpdateClick(data)">Speichern</button>
  </mat-dialog-actions>
</ng-container>

<ng-template #noDataButtons>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button mat-raised-button color="primary" type="submit" (click)="handleAddClick()">Hinzufügen</button>
  </mat-dialog-actions>
</ng-template>
