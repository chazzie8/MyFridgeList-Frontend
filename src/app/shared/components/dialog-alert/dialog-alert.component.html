<h2 mat-dialog-title>Achtung</h2>

<mat-dialog-content>
  <h3>Möglicherweise ungespeicherte Änderungen gehen durch diese Aktion verloren.</h3>
  <h3>Bist du dir sicher?</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="handleCancelClick()">
    Nein
  </button>
  <button mat-raised-button color="primary" (click)="handleSubmitClick()">
    Ja
  </button>
</mat-dialog-actions>
