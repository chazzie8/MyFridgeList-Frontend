<ng-container *ngIf="isLoggedIn$ | async; else notLoggedIn">
  <div class="spinner-overlay"> 
    <div class="spinner">
      <mat-spinner ></mat-spinner>
    </div>
    <div class="spinner-overlay-background"></div>
  </div>
</ng-container>

<ng-template #notLoggedIn>
  <div class="spinner-overlay-not-logged-in"> 
    <div class="spinner">
      <mat-spinner ></mat-spinner>
    </div>
    <div class="spinner-overlay-background"></div>
  </div>
</ng-template>
