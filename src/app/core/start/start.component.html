<!-- Header with logo und slogan -->
<section class="pb-0">
  <div class="header-start">
    <img class="header-img" src="{{ home.headerImgUrl }}" alt="Logo">
    <div class="header-box">
      <div class="header-text">
        <span>{{ home.header }}</span>
        <span class="header-subtitle-text">{{ home.subheader }}</span>
      </div>
      <div class="header-action-button">
        <button 
          mat-raised-button
          (click)="handleGoToSignUpClick()"
        >
          {{ home.headerActionButtonStartLabel }}
        </button>
      </div>
    </div>
  </div>
  <div class="background-header"></div>
</section>

<!-- Promotion for the applikation -->
<section class="pb-0">
  <div class="container">

    <ng-container *ngFor="let promotion of promotions">
      <ng-container *ngIf="promotion.floating === 'left'; else right">
        <div class="promo-box">
          <div class="promo-img-box">
            <div>
              <img class="promo-img" src="{{ promotion.promoImgUrl }}" alt="{{ promotion.imgAltLabel }}">
            </div>
          </div>
          <div class="promo-text-box">
            <div class="promo-text">
              <span class="promo-text-header mt-2">{{ promotion.promoHeader }}</span>
              <p class="mt-2">{{ promotion.text }}</p>
            </div>
          </div>
        </div>

        <mat-divider id="homeDivider"></mat-divider>
      </ng-container>

      <ng-template #right>
        <div class="promo-box">
          <div class="promo-text-box">
            <div class="promo-text">
              <span class="promo-text-header">{{ promotion.promoHeader }}</span>
              <p class="mt-2">{{ promotion.text }}</p>
            </div>
          </div>
          <div class="promo-img-box">
            <div>
              <img class="promo-img" src="{{ promotion.promoImgUrl }}" alt="{{ promotion.imgAltLabel }}">
            </div>
          </div>
        </div>

        <mat-divider id="homeDivider"></mat-divider>
      </ng-template>
    </ng-container>

  <!-- FAQ -->
    <div class="row justify-content-center text-center">
      <span class="home-faq-title">Faq</span>
    </div>
    <mat-accordion id="home-faq-accordion" multi>  
      <mat-expansion-panel
        *ngFor="let faq of faqs"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ faq.question }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="expansion-content">
          <span>{{ faq.answer }}</span>
        </div>
      </mat-expansion-panel>
    </mat-accordion>

  </div>
</section>

<!-- Team Avatars for each team member -->
<section class="pb-0">
  <div class="background-avatar">
    <div class="container">
      <div class="row justify-content-center text-center">
        <span class="header-team">Unser Team</span>
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-11">
          <div class="row justify-content-center">
            <div class="col-xl-10">
              <div class="row">
                <ng-container *ngFor="let profile of profiles">
                  <div class="col-sm-6 text-center mb-5">
                    <div class="d-flex flex-column align-items-center">
                      <img class="avatar" src="{{ profile.imgUrl }}" alt="profil-bild">
                      <span class="avatar-name">{{ profile.name }}</span>
                      <span class="avatar-job-title">{{ profile.jobtitle }}</span>
                      <span class="avatar-subtitle">{{ profile.subtitle }}</span>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Action Buttons to login -->
<section class="pb-0">
  <div class="container action-button-box">
    <div class="d-flex flex-column">
      <div class="flex-center">
        <span class="action-label">Neugierig geworden? </span>
        <span class="action-sub-label">Probieren Sie es aus!</span>
      </div>
      <div class="d-flex justify-content-center">
        <button 
          mat-raised-button 
          color="primary"
          (click)="handleGoToSignUpClick()"
        >
          {{ home.actionButtonStartLabel }}
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<section class="pb-0">
  <app-footer></app-footer>
</section>
