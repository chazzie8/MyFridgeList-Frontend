<div style="display: flex; flex-direction: row;">
  <h2 mat-dialog-title>Zum Kühlschrank hinzufügen</h2>
  <span class="menu-spacer"></span>
  <h2>{{index+1}}/{{data.items.length}}</h2>
</div>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Kühlschrank</mat-label>
    <mat-select formControlName="fridgeSelect">
      <ng-container *ngIf="fridges$ | async as fridges">
        <mat-option *ngFor="let fridge of fridges" [value]="fridge">
          {{fridge.name}}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <ng-container>
    <mat-form-field>
        <input
          matInput
          placeholder="Artikelname"
          formControlName="label"
          type="text"
        >
        <mat-error *ngIf="form.controls.label.errors?.required">Artikelname ist erforderlich</mat-error>
        <mat-error *ngIf="form.controls.label.errors?.pattern">Bitte ausschließlich Buchstaben verwenden</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput
        placeholder="Menge"
        formControlName="amount"
        type="number"
      >
      <mat-error *ngIf="form.controls.amount.errors?.required">Menge ist erforderlich</mat-error>
      <mat-error *ngIf="form.controls.amount.errors?.pattern">Bitte positive Zahlen eingeben</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      formControlName="expiryDate"
      matInput 
      [matDatepicker]="picker"
      (click)="picker.open()"
      [min]="minDate"
      placeholder="MHD"
      onfocus="blur()"
      class="input-font-size-16"
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="modal-button-row">
    <ng-container *ngIf="this.index < this.data.items.length - 1">
      <button 
        mat-button
        (click)="handleSkipClick()"
      >
        Überspringen
      </button>
    </ng-container>
    <button 
      mat-raised-button 
      [disabled]="!form.dirty || !form.controls['fridgeSelect'].valid || !form.controls['amount'].valid || !form.controls['expiryDate'].valid"
      color="primary" 
      type="submit"
      (click)="handleAddClick()"
    >
      {{this.index < this.data.items.length - 1 ? 'Weiter' : 'Fertig'}}
    </button>
  </div>
  <div class="cancel-modal-button">
    <button 
    mat-button
    (click)="handleCancelClick()"
  >
    Abbrechen
  </button>
  </div>
  
</mat-dialog-actions>
